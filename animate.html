<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkslategray;
        }

        .box {
            background-color: chartreuse;
            width: 150px;
            height: 150px;
            position: relative;




            animation: a1 2s forwards 2s ease-in;
        }

        @keyframes a1 {
            from {
                top: 100px;
                left: 100px;
            }

            to {
                top: 300px;
                left: 300px;
            }

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
